<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Millalot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/littlelink.css">
  <link rel="icon" type="image/png" href="images/avatar.png">
  <style>
    /* Stil for billeder (inkl. avatars) */
    .avatar {
      width: 18px;   /* 20% større end før (15px * 1.2 = 18px) */
      height: 18px;  /* 20% større */
      border-radius: 50%; /* Gør billedet rundt */
    }

    /* Baggrundsfarve til TikTok-knappen */
    .button.button-Tiktok {
      color: #FFFFFF;
      background-color: #69C9D0; /* TikTok's primære farve */
    }
    .button.button-Tiktok:focus,
    .button.button-Tiktok:hover {
      filter: brightness(90%);
    }

    /* Baggrundsfarve til hele siden */
    body {
      background: linear-gradient(135deg, #141e30, #243b55); /* To farver der fader ud i hinanden */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <!-- Første avatar med 18x18 størrelse og rundt -->
        <img src="images/avatar.png" alt="Millalot" class="avatar">
        <h1>Millalot</h1>
        <p>Find mig på sociale medier</p>
        <a class="button button-discord" href="https://discord.gg/QtwCzCCmEs" target="_blank" rel="noopener"><img class="icon avatar" src="icons/discord.svg" alt="Discord Logo">Discord</a><br>
        <a class="button button-Tiktok" href="https://www.tiktok.com/@millalot" target="_blank" rel="noopener"><img class="icon avatar" src="icons/tiktok.svg" alt="Tiktok Logo">Tiktok</a><br>
        <a class="button button-instagram" href="https://www.instagram.com/millalot" target="_blank" rel="noopener"><img class="icon avatar" src="icons/instagram.svg" alt="Instagram Logo">Instagram</a><br>
        <a class="button button-twitch" href="https://www.twitch.tv/Millalot12" target="_blank" rel="noopener"><img class="icon avatar" src="icons/twitch.svg" alt="Twitch Logo">Twitch</a><br>
      </div>
    </div>
  </div>
</body>
</html>
